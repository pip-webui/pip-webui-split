
<md-list-item ng-repeat="item in selected.itemCollection"
         class="pip-ref-list-item divider-bottom pip-selectable "
         ng-class="{'selected': selectedItem.id === item.id}">
         <div ng-click="onItemSelect($index)" class="  layout-row layout-align-start-center" style="min-height: 48px; width: 100%;">
            <p> {{ item.title}} </p>
         </div>   
</md-list-item>
