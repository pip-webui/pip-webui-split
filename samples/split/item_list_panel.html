
<md-list-item ng-repeat="item in selected.itemCollection"
         class="pip-ref-list-item divider-bottom pip-selectable layout-row layout-align-start-center"
         ng-class="{'selected': selectedItem.id === item.id}"
         ng-click="onItemSelect($index)">
            <p> {{ item.title}} </p>
</md-list-item>
