<md-toolbar class="pip-appbar-ext">
</md-toolbar>
<pip-document width="1100" xheight="600" class="pip-split pip-no-border"
              md-swipe-right="onSwipeRight()" md-swipe-left="onSwipeLeft()">
    <pip-tabs pip-tabs="navCollection" pip-active-index="activeIndex"
              pip-show-tabs="$state.name == 'tool.view.split.list'"></pip-tabs>

    <div class="pip-menu-container pip-border-no-top">
        <div ui-view style="display: flex; min-width: 100%;" class="split-container">
        </div>
    </div>
</pip-document>
